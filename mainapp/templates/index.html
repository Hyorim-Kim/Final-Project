<!doctype html>
<html lang="en" data-bs-theme="auto">

{% include "head.html" %}
{% include "header.html" %}
<body>
<div id="bg" class="py-5 text-center">
    <div class="col-lg-6 col-md-8 mx-auto">
    </div>
</div>
<br/><br/><br/><br/>
<section class="wrapper">
    <div class="container-fostrap">
        <div>
            <h1 class="heading">
                MAKE ME UP!
            </h1>
            <h4>원하는 주제를 선택해 주세요</h4>
            <br/><br/><br/>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card">
                                <img src="/static/image/pursonal.png"/>
                            </a>
                            <div class="card-content">
                                <h4 class="card-title text-center">
                                    <a> 퍼스널 컬러 진단
                                    </a>
                                </h4>
                                <p class="">
                                    퍼스널컬러 진단을 통해<br/>
                                    어울리는 색감을 찾아 보세요
                                </p>
                            </div>
                            <div class="card-read-more">
                                <button class="custom-btn btn-12" type="button"
                                        onclick="window.location.href='{% url 'mainapp:personalcolor_view' %}'">
                                    <span>📷</span><span>실시간 촬영</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card">
                                <img src="/static/image/hairstyle.png"/>
                            </a>
                            <div class="card-content">
                                <h4 class="card-title text-center">
                                    <a>
                                        헤어스타일 추천
                                    </a>
                                </h4>
                                <p class="">
                                    얼굴형에 맞는<br/>
                                    헤어스타일을 추천해드립니다.
                                </p>
                            </div>
                            <div class="card-read-more">
                                <div class="card-read-more">
                                <button class="custom-btn btn-12" type="button"
                                        onclick="window.location.href='{% url 'mainapp:style_view' %}'">
                                    <span>📷</span><span>실시간 촬영</span></button>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card">
                                <img src="/static/image/hairloss.png"/>
                            </a>
                            <div class="card-content">
                                <h4 class="card-title text-center">
                                    <a>두피진단
                                    </a>
                                </h4>
                                <p class="">
                                    현재 두피상태를<br/>
                                    점검 해보세요.
                                </p>
                            </div>
                            <div class="card-read-more">
                                <div class="card-read-more">
                                <button class="custom-btn btn-12" type="button"
                                        onclick="window.location.href='{% url 'mainapp:hairloss_view' %}'">
                                    <span>📷</span><span>실시간 촬영</span></button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
